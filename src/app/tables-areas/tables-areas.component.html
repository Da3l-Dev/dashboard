<p-table
  [value]="data"
  [scrollable]="true"
  scrollHeight="20rem"
  scrollWidth="60rem"
  [tableStyle]="{ 'max-width': '100%'}"
>
  <!-- Encabezado de la tabla -->
  <ng-template pTemplate="header">
    <tr>
      <th>Unidad Operativa</th>
      <th>Indicadores Finalizados</th>
      <th>Indicadores Faltantes</th>
      <th>Total de Avance</th>
    </tr>
  </ng-template>

  <!-- Cuerpo de la tabla -->
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.unidadOperativa }}</td>
      <td>{{ item.indicadoresFinalizados }}</td>
      <td>{{ item.indicadoresFaltantes }}</td>
      <td>{{ item.totalAvance }}</td>
    </tr>
  </ng-template>
</p-table>
